{% extends 'blog/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de {{ object.bicicleta }}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'blog.views.Bicicleta_lista' %}">Cancelar</a>
</form>
{% endblock %}
